<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            body {
                background-color: hsl(214, 3%, 25%);

            }
        </style>

            <h1><strong style="color: white"><%= htmlWebpackPlugin.options.title %></strong></h1>
            <strong style="color: white">We're sorry but this page doesn't work properly with JavaScript disabled. Please enable JavaScript to continue to this site.</strong>

        <div id="page"></div>
        <!-- built files will be auto injected -->
